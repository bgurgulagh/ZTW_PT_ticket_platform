{% include 'header.html' %}

<body>
  <div class="main-content">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Login -->
    <section id="login">
      <div class="container-lg mt-4 py-3 px-4">
        <div class="row">
          <h1 class="text-center display-4">Logowanie</h1>
          <div class="col-md-6 mx-auto py-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Nazwa użytkownika</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="d-flex justify-content-center mt-4 mb-2">
                <button type="submit" class="btn btn-primary">
                  Zaloguj się
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <a href="/rejestracja" role="button" class="btn btn-link"
                  >Nie masz konta? Zarejestruj się</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  {% include 'footer.html' %}
</body>
