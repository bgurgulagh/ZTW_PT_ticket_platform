{% include 'header.html' %}

<body>
  <div class="main-content">
    {% include 'navbar.html' %}

    <section id="header_name">
      <div class="container-xl mt-4 py-3 px-4">
        <div class="row">
          <h1 class="text-center display-4">{{ header if header else '' }}</h1>
        </div>
      </div>
    </section>

    <section id="kontrola">
      <div class="col-md-6 mx-auto py-4">
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3" id="ticket_validation">
          <h2 id="ticket_id_label">Numer ID biletu</h2>
          <p id="ticket_id_form_info">Wpisz numer ID biletu, aby sprawdzić jego ważność</p>
          <form id="ticket_validation_form">
            <input type="text" class="form-control" id="ticket-id-number" aria-describedby="ticket-id-number-info" required>
            <button type="submit" class="btn btn-primary">Sprawdź</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  {% include 'footer.html' %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../static/scripts/validation.js"></script>
</body>
