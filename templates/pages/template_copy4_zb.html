<!--admin-baza użytkowników-->

{% include 'header.html' %}

<body>
  <div class="main-content">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Section -->
    <section id="moje-bilety">
      <div class="container-xl mt-4 py-3 px-4">
        <div class="row">
          <h1 class="display-4">{{ header if header else 'Moje bilety' }}</h1>
        </div>
      </div>
    </section>

    <section id="user-table">
      <div class="container-xl mt-1 py-3 px-4">
        
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
          <h3 class="mb-0">Lista użytkowników</h3>
          <button class="btn btn-primary mt-2 mt-md-0">
              <i class="bi bi-person-plus"></i> Dodaj użytkownika
          </button>
      </div>

        <div class="table-responsive">
          <table class="table align-middle">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Imię</th>
                      <th>Nazwisko</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Hasło</th>
                      <th>Rola</th>
                      <th>Edytuj</th>
                      <th>Usuń</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- przykładowy rekord -->
                  <tr>
                      <td>1</td>
                      <td>Jan</td>
                      <td>Kowalski</td>
                      <td>JanKowalski</td>
                      <td>jan.kowalski@example.com</td>
                      <td>********</td>
                      <td>pasażer</td>
                      <td>
                          <button class="btn btn-sm btn-outline-primary">
                              <i class="bi bi-pencil"></i>
                          </button>
                      </td>
                      <td>    
                          <button class="btn btn-sm btn-danger">
                              <i class="bi bi-trash"></i>
                          </button>
                      </td>
                  </tr>
                  <!-- więcej rekordów tutaj -->
              </tbody>
          </table>
        </div>
      
      </div>
    </section>
  </div>

  {% include 'footer.html' %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
