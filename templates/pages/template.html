{% include 'header.html' %}

<body>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-xxl py-2 px-4">
        <div class="navbar-brand">
          <img
            src="{{ url_for('static', filename='images/logo.svg') }}"
            width="90"
            height="auto"
          />
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Moje bilety</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Kup bilet</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Mój profil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <section id="moje-bilety">
      <div class="container-lg mt-4 py-3 px-4">
        <div class="row">
          <h1 class="display-4">{{ header if header else 'Moje bilety' }}</h1>
        </div>
      </div>
    </section>

    <!-- Tickets Section - W przyszłości będzie zawierać plik tickets.html -->
    <section id="tickets">
      <div class="container-lg mt-4 py-3 px-4">
        <div class="row">{% include 'tickets.html' %}</div>
      </div>
    </section>
  </div>

  {% include 'footer.html' %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
