{% include 'header.html' %}

<body>
  <div class="main-content">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Section -->
    <section id="moje-bilety">
      <div class="container-lg mt-4 py-3 px-4">
        <div class="row">
          <h1 class="display-4">{{ header if header else 'Moje bilety' }}</h1>
        </div>
      </div>
    </section>

    <section id="kontrola">
      <div class="container-lg mt-1 py-3 px-4">
        <form>
          <div class="col-md-6 mb-3">
            <label for="ticket-id-number" class="form-label">Numer ID biletu</label>
            <div id="ticket-id-number-info" class="form-text">Wpisz numer ID biletu, aby sprawdzić jego ważność.</div>
            <input type="text" class="form-control" id="ticket-id-number" aria-describedby="ticket-id-number-info" required>            
          </div>
          <button type="submit" class="btn btn-primary">Sprawdź</button>
        </form>
      </div>
    </section>
  </div>

  {% include 'footer.html' %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
