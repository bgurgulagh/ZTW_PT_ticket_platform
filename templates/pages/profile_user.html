<!--profil użytkownika - możliwość edycji-->

{% include 'header.html' %}

<body>
  <div class="main-content">
    {% include 'navbar.html' %}

    <section id="header_name">
      <div class="container-xl mt-4 py-3 px-4">
        <div class="row">
          <h1 class="display-4">{{ header if header else '' }}</h1>
        </div>
      </div>
    </section>

    <section id="moj-profil">
      <div class="container-xl mt-1 py-3 px-4">
        <div class="card col-xl-4 col-md-6">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0">{{ gUser.name }} {{ gUser.surname}}</h3>
              {% if gUser.role != 'kontroler' %}
              <button class="btn btn-light btn-sm">
                <i class="bi bi-pencil"></i>
              </button>
              {% endif %}
            </div>
          </div>
          <div class="card-body">
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row" class="text-start">Login</th>
                  <td class="text-end">{{ gUser.username }}</td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">E-mail</th>
                  <td class="text-end">{{ gUser.email }}</td>
                </tr>
              </tbody>
            </table>
            <div class="mt-2">
              <a class="btn btn-primary" type="button" href="/logout"
                >Wyloguj się</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- gdyby się dało to wyświtlić po kliknięciu w ikonkę edycji
      <div class="container-xl mt-1 py-3 px-4">
        <div class="row mb-1">
          <h3>Usuwanie konta</h3>
        </div>
        <div class="row mb-1">
          <div class="col-xl-4 col-md-6">
            Po kliknięciu w przycisk, twoje konto zostanie trwale usunięte.
          </div>
        </div>
        <div class="mt-2">
          <button class="btn btn-danger">Usuń konto</button>
        </div>
      -->
    </section>
  </div>
  {% include 'footer.html' %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
